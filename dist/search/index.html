</script><astro-island uid="UmswI" prefix="r0" component-url="/_astro/Search.tFZ8PmtU.js" component-export="default" renderer-url="/_astro/client.olTvLX7Y.js" props="{&quot;searchList&quot;:[1,[[0,{&quot;title&quot;:[0,&quot;Hello Astro&quot;],&quot;description&quot;:[0,&quot;\r\n\r\n跟着[Cho](https://frynut.com/)大神一点点摸索，我终于搭好了这个静态网站。页面不复杂，功能也很轻巧，但这个过程却让我对技术的演进多了几分敬畏。\r\n\r\n这个站是用 Astro 构建的，部署则靠 GitHub Pages。虽然访问速度谈不上完美，但胜在免费、稳定、够纯粹。更重要的是，它很可能会比我们活得更久。\r\n\r\n也许多年之后，哪位未来的开发者在某个冷门备份中挖出它，会像我们看老唱片、翻纸质电报一样感慨，“原来当时的程序员，是这样在网页里留下自己的存在感的。”\r\n\r\n写代码，有时候真的像在瓶中寄信，不知道谁会读到，但我们仍然愿意写下去。工具在变，语法在变，写博客的方式也在变，但有些东西没变——记录本身的意义。\r\n\r\n这一页，就留给未来吧。\r\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-06-15T14:30:00.000Z&quot;],&quot;title&quot;:[0,&quot;Hello Astro&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;记录&quot;],[0,&quot;程序员&quot;],[0,&quot;技术感慨&quot;]]],&quot;description&quot;:[0,&quot;\r\n\r\n跟着[Cho](https://frynut.com/)大神一点点摸索，我终于搭好了这个静态网站。页面不复杂，功能也很轻巧，但这个过程却让我对技术的演进多了几分敬畏。\r\n\r\n这个站是用 Astro 构建的，部署则靠 GitHub Pages。虽然访问速度谈不上完美，但胜在免费、稳定、够纯粹。更重要的是，它很可能会比我们活得更久。\r\n\r\n也许多年之后，哪位未来的开发者在某个冷门备份中挖出它，会像我们看老唱片、翻纸质电报一样感慨，“原来当时的程序员，是这样在网页里留下自己的存在感的。”\r\n\r\n写代码，有时候真的像在瓶中寄信，不知道谁会读到，但我们仍然愿意写下去。工具在变，语法在变，写博客的方式也在变，但有些东西没变——记录本身的意义。\r\n\r\n这一页，就留给未来吧。\r\n&quot;]}],&quot;slug&quot;:[0,&quot;2025-06-15&quot;]}],[0,{&quot;title&quot;:[0,&quot;Model Y：在这个阶段，它是我的 Dream Car&quot;],&quot;description&quot;:[0,&quot;\r\n![Tesla Model Y](/images/model-y.jpg)\r\n\r\n有时候走在路上，看到一辆 Model Y 从身边安静驶过，那种无声却坚定的存在感，总会让我回头看上一眼。不是因为它有多炫耀的外表，而是一种无法忽视的气质：极简、冷静、却不失未来感。\r\n\r\n我并不拥有它，至少现在还没有。  \r\n但它已经在我的脑海里住了很久了。\r\n\r\n喜欢一辆车的理由，从来都不只是因为参数和性能。真正打动人的，是那种“这就是我想象中生活该有的样子”的感觉。Model Y 对我而言，恰好就是这样的一种存在。它像一个来自未来的朋友，不声不响，却把你原本混沌的生活图景点亮了一角。\r\n\r\n虽然网上关于特斯拉的争议从未间断，从做工、售后、到 CEO 本人的言行，仿佛每天都在制造新的“槽点”。但奇怪的是，这些并没有影响我对它的喜爱。某种意义上，我甚至已经习惯了这种“不被理解”的感觉。\r\n\r\n当年苹果刚出来时也一样。  \r\n我是那一批最早拿起 iPhone 的人，在那个大家还在用键盘手机、纠结内存卡大小的年代，我已经在体验另一种截然不同的操作逻辑。那时候也有人说“太贵”“不实用”“封闭”，可我们知道，选择它，是一种对未来方式的押注。\r\n\r\n现在想想，喜欢特斯拉的人，其实和当初买苹果的那批人是一类人。  \r\n不是盲目追新，也不是特立独行，只是习惯了用自己的方式去感受技术的温度，设计的逻辑，以及一种不那么妥协的生活态度。\r\n\r\nModel Y 是我当下的 Dream Car。  \r\n它不是对“成功”的标志性宣言，而更像是对自己理想生活的一种对照——一种无声的承认：是的，我仍然在追求一些东西，仍然在等待一次“开上那辆车”的契机，像在等待一次对自己的鼓励。\r\n\r\n或许不久之后，我会把它开回家。  \r\n也许那一天没有鲜花和掌声，也不是某个里程碑式的节点。  \r\n它只是一个静静发生的时刻，一场关于愿望的兑现，一次和自己和解的过程。\r\n\r\n生活不一定总要轰轰烈烈，  \r\n但心里要留一块地方，  \r\n装得下那些仍然让你心动的东西。\r\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-06-02T17:16:00.000Z&quot;],&quot;title&quot;:[0,&quot;Model Y：在这个阶段，它是我的 Dream Car&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;others&quot;]]],&quot;description&quot;:[0,&quot;\r\n![Tesla Model Y](/images/model-y.jpg)\r\n\r\n有时候走在路上，看到一辆 Model Y 从身边安静驶过，那种无声却坚定的存在感，总会让我回头看上一眼。不是因为它有多炫耀的外表，而是一种无法忽视的气质：极简、冷静、却不失未来感。\r\n\r\n我并不拥有它，至少现在还没有。  \r\n但它已经在我的脑海里住了很久了。\r\n\r\n喜欢一辆车的理由，从来都不只是因为参数和性能。真正打动人的，是那种“这就是我想象中生活该有的样子”的感觉。Model Y 对我而言，恰好就是这样的一种存在。它像一个来自未来的朋友，不声不响，却把你原本混沌的生活图景点亮了一角。\r\n\r\n虽然网上关于特斯拉的争议从未间断，从做工、售后、到 CEO 本人的言行，仿佛每天都在制造新的“槽点”。但奇怪的是，这些并没有影响我对它的喜爱。某种意义上，我甚至已经习惯了这种“不被理解”的感觉。\r\n\r\n当年苹果刚出来时也一样。  \r\n我是那一批最早拿起 iPhone 的人，在那个大家还在用键盘手机、纠结内存卡大小的年代，我已经在体验另一种截然不同的操作逻辑。那时候也有人说“太贵”“不实用”“封闭”，可我们知道，选择它，是一种对未来方式的押注。\r\n\r\n现在想想，喜欢特斯拉的人，其实和当初买苹果的那批人是一类人。  \r\n不是盲目追新，也不是特立独行，只是习惯了用自己的方式去感受技术的温度，设计的逻辑，以及一种不那么妥协的生活态度。\r\n\r\nModel Y 是我当下的 Dream Car。  \r\n它不是对“成功”的标志性宣言，而更像是对自己理想生活的一种对照——一种无声的承认：是的，我仍然在追求一些东西，仍然在等待一次“开上那辆车”的契机，像在等待一次对自己的鼓励。\r\n\r\n或许不久之后，我会把它开回家。  \r\n也许那一天没有鲜花和掌声，也不是某个里程碑式的节点。  \r\n它只是一个静静发生的时刻，一场关于愿望的兑现，一次和自己和解的过程。\r\n\r\n生活不一定总要轰轰烈烈，  \r\n但心里要留一块地方，  \r\n装得下那些仍然让你心动的东西。\r\n&quot;]}],&quot;slug&quot;:[0,&quot;model-y-dream-car&quot;]}],[0,{&quot;title&quot;:[0,&quot;擦肩而过的光芒&quot;],&quot;description&quot;:[0,&quot;\r\n\r\n翻出抽屉深处一张泛黄合照——那曾是与我最亲近的朋友，如今却早已音讯杳然。人生里似乎总有这样一些人：他们曾与我并肩而行，言笑晏晏，共享悲欢，却在某个街角悄然隐入人海。甚至有些人，明明约好了“下次见面”，却连一句告别都未曾留下，便各自消失在时光深处。\r\n\r\n起初也曾怅惘，仿佛心中被剜去一角。后来才明白，这并非谁的无情，而是生活河流的必然流向。我们被命运裹挟着向前，各自驶入新的航道，遇见新的风景与同渡之人。每一次相遇都自有其时限，每一次相伴也自有其归途。\r\n\r\n然而那些共同度过的晨昏光影，却从未黯淡。他们曾真切地照亮过我的某段路途，如星辰点缀夜空，纵然星辰终会隐去，光芒却早已融进我的血脉里。\r\n\r\n感谢这多变的生活吧——它允许不同光芒短暂交汇，又慷慨地让那些瞬间成为永恒。我们不必执着于紧握每一束光，只需记得它们曾如何将我们的人生温柔照亮过。\r\n\r\n**生命里最深的印记，往往不是永不熄灭的火焰，而是那些短暂却明亮的擦肩而过。**\r\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-05-30T22:30:00.000Z&quot;],&quot;title&quot;:[0,&quot;擦肩而过的光芒&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;记录&quot;],[0,&quot;生活&quot;],[0,&quot;朋友&quot;],[0,&quot;怀旧&quot;]]],&quot;description&quot;:[0,&quot;\r\n\r\n翻出抽屉深处一张泛黄合照——那曾是与我最亲近的朋友，如今却早已音讯杳然。人生里似乎总有这样一些人：他们曾与我并肩而行，言笑晏晏，共享悲欢，却在某个街角悄然隐入人海。甚至有些人，明明约好了“下次见面”，却连一句告别都未曾留下，便各自消失在时光深处。\r\n\r\n起初也曾怅惘，仿佛心中被剜去一角。后来才明白，这并非谁的无情，而是生活河流的必然流向。我们被命运裹挟着向前，各自驶入新的航道，遇见新的风景与同渡之人。每一次相遇都自有其时限，每一次相伴也自有其归途。\r\n\r\n然而那些共同度过的晨昏光影，却从未黯淡。他们曾真切地照亮过我的某段路途，如星辰点缀夜空，纵然星辰终会隐去，光芒却早已融进我的血脉里。\r\n\r\n感谢这多变的生活吧——它允许不同光芒短暂交汇，又慷慨地让那些瞬间成为永恒。我们不必执着于紧握每一束光，只需记得它们曾如何将我们的人生温柔照亮过。\r\n\r\n**生命里最深的印记，往往不是永不熄灭的火焰，而是那些短暂却明亮的擦肩而过。**\r\n&quot;]}],&quot;slug&quot;:[0,&quot;2025-05-30&quot;]}],[0,{&quot;title&quot;:[0,&quot;十年投资，最值得持有的标的&quot;],&quot;description&quot;:[0,&quot;\r\n投资看十年，收益最好的几个方向（排名不分先后）：\r\n\r\n- 有色金属（含白银）  \r\n- 比特币  \r\n- 黄金  \r\n- 军工  \r\n- 食品饮料与生活必需品  \r\n\r\n如果你不想动脑，买入持有即可。  \r\n工薪族则适合定投，稳健积累财富。\r\n\r\n十年后，这会是送给自己的最好礼物。\r\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2021-10-25T00:00:00.000Z&quot;],&quot;title&quot;:[0,&quot;十年投资，最值得持有的标的&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;投资&quot;],[0,&quot;理财&quot;],[0,&quot;长期&quot;]]],&quot;description&quot;:[0,&quot;\r\n投资看十年，收益最好的几个方向（排名不分先后）：\r\n\r\n- 有色金属（含白银）  \r\n- 比特币  \r\n- 黄金  \r\n- 军工  \r\n- 食品饮料与生活必需品  \r\n\r\n如果你不想动脑，买入持有即可。  \r\n工薪族则适合定投，稳健积累财富。\r\n\r\n十年后，这会是送给自己的最好礼物。\r\n&quot;]}],&quot;slug&quot;:[0,&quot;investment-ten-years&quot;]}],[0,{&quot;title&quot;:[0,&quot;独自流浪，只为不留遗憾&quot;],&quot;description&quot;:[0,&quot;\r\n有那么一类人，  \r\n总喜欢独自一人走在路上。  \r\n\r\n这不是因为怀揣着宏大的梦想，  \r\n也非为了躲避生活的纷扰。  \r\n\r\n只是想在还可以折腾的时光里，  \r\n别让自己留下一丝遗憾。  \r\n\r\n或许有那么一天，  \r\n在醉意朦胧中，  \r\n我会订下两张车票——  \r\n\r\n一张给如今的我，  \r\n一张给那个曾无惧风雨的自己。  \r\n\r\n那一刻，过去与现在相遇，  \r\n时光的洪流中，  \r\n我们彼此对视，重拾最初的勇气与执着。  \r\n\r\n人生若只如初见，  \r\n愿我依然能够坦然独行，  \r\n无怨无悔。  \r\n\r\n---\r\n\r\n![旅行线路图](/images/trip.png)\r\n\r\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2020-05-20T18:16:00.000Z&quot;],&quot;title&quot;:[0,&quot;独自流浪，只为不留遗憾&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;随笔&quot;],[0,&quot;哲理&quot;],[0,&quot;自我&quot;]]],&quot;description&quot;:[0,&quot;\r\n有那么一类人，  \r\n总喜欢独自一人走在路上。  \r\n\r\n这不是因为怀揣着宏大的梦想，  \r\n也非为了躲避生活的纷扰。  \r\n\r\n只是想在还可以折腾的时光里，  \r\n别让自己留下一丝遗憾。  \r\n\r\n或许有那么一天，  \r\n在醉意朦胧中，  \r\n我会订下两张车票——  \r\n\r\n一张给如今的我，  \r\n一张给那个曾无惧风雨的自己。  \r\n\r\n那一刻，过去与现在相遇，  \r\n时光的洪流中，  \r\n我们彼此对视，重拾最初的勇气与执着。  \r\n\r\n人生若只如初见，  \r\n愿我依然能够坦然独行，  \r\n无怨无悔。  \r\n\r\n---\r\n\r\n![旅行线路图](/images/trip.png)\r\n\r\n&quot;]}],&quot;slug&quot;:[0,&quot;2020-05-20&quot;]}],[0,{&quot;title&quot;:[0,&quot;是时候结束了，是时候开始了...&quot;],&quot;description&quot;:[0,&quot;\r\n过了很久很久，我都没有来这里。  \r\n这期间，有太多想写的，太多留不住的，太多怀念的，太多担忧的。  \r\n这些思绪，本该属于这里，属于这个也许只有陌生访客记不住的页面。  \r\n\r\n然而当我想动笔时，却又不知从何说起，写些什么。  \r\n多希望时间的流水能冲淡一切，带走一切，  \r\n可有些记忆，在深夜反而愈加清晰。  \r\n这，或许就是所谓的印记吧。\r\n\r\n1. 戒了两年的麻将，忘了两年的醉，  \r\n无非是想改变自己。  \r\n这两件事我都做到了，仿佛目标已实现。  \r\n可游戏才是最歹毒的存在，  \r\n它悄然侵入我孤独的心灵，  \r\n开启噩梦般的生活，几度侵蚀我的心智，  \r\n让我迷失人生，丢失梦想，熄灭斗志。  \r\n直到今天，它仍牵制着我……\r\n\r\n2. 今天得知晚餐当爹了！感慨良多。  \r\n还记得他恋爱时说过的一句话：  \r\n*“喜欢一个人，不论男女，始于颜值，陷于才华，忠于人品。”*  \r\n我们初见，我便为他的才华和人品倾倒。  \r\n那时，觉得我们思想差距太大，  \r\n或许是环境，或许是经历，或许是天赋，  \r\n他一直优秀无可挑剔。  \r\n转眼时光如梭，他升级当爹了，  \r\n而我还在召唤师峡谷排位……  \r\n人生，才是真正的游戏。\r\n\r\n3. 没有结识新朋友，  \r\n没有联系旧友，  \r\n没有进步，  \r\n甚至没有原地踏步。\r\n\r\n4. 思绪退潮，未完待续。\r\n\r\n---\r\n\r\n<!-- 网易云音乐播放器 -->\r\n<div style=\&quot;margin-top: 20px;\&quot;>\r\n  <iframe \r\n    frameborder=\&quot;no\&quot; \r\n    border=\&quot;0\&quot; \r\n    marginwidth=\&quot;0\&quot; \r\n    marginheight=\&quot;0\&quot; \r\n    width=\&quot;330\&quot; \r\n    height=\&quot;86\&quot; \r\n    src=\&quot;https://music.163.com/outchain/player?type=2&amp;id=423104735&amp;auto=1&amp;height=66\&quot;>\r\n  </iframe>\r\n</div>&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2016-08-02T01:22:00.000Z&quot;],&quot;title&quot;:[0,&quot;是时候结束了，是时候开始了...&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;随笔&quot;],[0,&quot;生活&quot;],[0,&quot;心情&quot;]]],&quot;description&quot;:[0,&quot;\r\n过了很久很久，我都没有来这里。  \r\n这期间，有太多想写的，太多留不住的，太多怀念的，太多担忧的。  \r\n这些思绪，本该属于这里，属于这个也许只有陌生访客记不住的页面。  \r\n\r\n然而当我想动笔时，却又不知从何说起，写些什么。  \r\n多希望时间的流水能冲淡一切，带走一切，  \r\n可有些记忆，在深夜反而愈加清晰。  \r\n这，或许就是所谓的印记吧。\r\n\r\n1. 戒了两年的麻将，忘了两年的醉，  \r\n无非是想改变自己。  \r\n这两件事我都做到了，仿佛目标已实现。  \r\n可游戏才是最歹毒的存在，  \r\n它悄然侵入我孤独的心灵，  \r\n开启噩梦般的生活，几度侵蚀我的心智，  \r\n让我迷失人生，丢失梦想，熄灭斗志。  \r\n直到今天，它仍牵制着我……\r\n\r\n2. 今天得知晚餐当爹了！感慨良多。  \r\n还记得他恋爱时说过的一句话：  \r\n*“喜欢一个人，不论男女，始于颜值，陷于才华，忠于人品。”*  \r\n我们初见，我便为他的才华和人品倾倒。  \r\n那时，觉得我们思想差距太大，  \r\n或许是环境，或许是经历，或许是天赋，  \r\n他一直优秀无可挑剔。  \r\n转眼时光如梭，他升级当爹了，  \r\n而我还在召唤师峡谷排位……  \r\n人生，才是真正的游戏。\r\n\r\n3. 没有结识新朋友，  \r\n没有联系旧友，  \r\n没有进步，  \r\n甚至没有原地踏步。\r\n\r\n4. 思绪退潮，未完待续。\r\n\r\n---\r\n\r\n<!-- 网易云音乐播放器 -->\r\n<div style=\&quot;margin-top: 20px;\&quot;>\r\n  <iframe \r\n    frameborder=\&quot;no\&quot; \r\n    border=\&quot;0\&quot; \r\n    marginwidth=\&quot;0\&quot; \r\n    marginheight=\&quot;0\&quot; \r\n    width=\&quot;330\&quot; \r\n    height=\&quot;86\&quot; \r\n    src=\&quot;https://music.163.com/outchain/player?type=2&amp;id=423104735&amp;auto=1&amp;height=66\&quot;>\r\n  </iframe>\r\n</div>&quot;]}],&quot;slug&quot;:[0,&quot;time-to-end-and-begin&quot;]}],[0,{&quot;title&quot;:[0,&quot;世纪大战&quot;],&quot;description&quot;:[0,&quot;\r\n昨晚的世纪大战，果然不负期待。梅西的表演，依旧是我们这个时代最珍贵的足球财富。那些手术刀般的穿透性传球，对空间鬼魅般的阅读与跑位，确实是天赋与球商的双重碾压，普通球员难以企及。南美球员的足球DNA，在这场较量中再次熠熠生辉。桑切斯那记石破天惊的进球，堪称现象级——集爆炸性的速度、精妙绝伦的技术、冷静的智慧与超强的瞬间洞察力于一体，是个人能力的完美爆发。\r\n\r\n而球场另一端的C罗，无疑是昨夜最压抑的身影。除了他自身有时持球略显拖沓外，队友支援不足、配合生涩，以及整体上缺乏巴萨球员那种灵光乍现的创造力，都让他陷入孤军奋战的境地。更让他无奈的是那个关键的争议点球判罚。作为旁观者（尤其是我这样以保级为目标的罗马球迷），看得分明：那毫无疑问是一个点球。裁判的哨声沉寂，让C罗的申诉显得格外无力。同样，巴萨球员在禁区那次倒地时疑似手球的瞬间，也引发了巨大争议。只能说，昨夜葡萄牙巨星的脸上，写满了英雄气短的无奈。\r\n\r\n比分从来不能完全反映实力差距，尤其当一次关键的判罚足以扭转战局。目睹这场巅峰对决，我村与这两家超级豪门之间的鸿沟，确实清晰可见。但这无妨，路要一步步走。今晚，期待我罗马众将士力擒乌鸡，向开季九连胜的壮举发起冲击！\r\n\r\n\r\n**发自 Typecho for Andriod**\r\n\r\n\r\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2013-10-27T23:18:00.000Z&quot;],&quot;title&quot;:[0,&quot;世纪大战&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;others&quot;]]],&quot;description&quot;:[0,&quot;\r\n昨晚的世纪大战，果然不负期待。梅西的表演，依旧是我们这个时代最珍贵的足球财富。那些手术刀般的穿透性传球，对空间鬼魅般的阅读与跑位，确实是天赋与球商的双重碾压，普通球员难以企及。南美球员的足球DNA，在这场较量中再次熠熠生辉。桑切斯那记石破天惊的进球，堪称现象级——集爆炸性的速度、精妙绝伦的技术、冷静的智慧与超强的瞬间洞察力于一体，是个人能力的完美爆发。\r\n\r\n而球场另一端的C罗，无疑是昨夜最压抑的身影。除了他自身有时持球略显拖沓外，队友支援不足、配合生涩，以及整体上缺乏巴萨球员那种灵光乍现的创造力，都让他陷入孤军奋战的境地。更让他无奈的是那个关键的争议点球判罚。作为旁观者（尤其是我这样以保级为目标的罗马球迷），看得分明：那毫无疑问是一个点球。裁判的哨声沉寂，让C罗的申诉显得格外无力。同样，巴萨球员在禁区那次倒地时疑似手球的瞬间，也引发了巨大争议。只能说，昨夜葡萄牙巨星的脸上，写满了英雄气短的无奈。\r\n\r\n比分从来不能完全反映实力差距，尤其当一次关键的判罚足以扭转战局。目睹这场巅峰对决，我村与这两家超级豪门之间的鸿沟，确实清晰可见。但这无妨，路要一步步走。今晚，期待我罗马众将士力擒乌鸡，向开季九连胜的壮举发起冲击！\r\n\r\n\r\n**发自 Typecho for Andriod**\r\n\r\n\r\n&quot;]}],&quot;slug&quot;:[0,&quot;shijidazhan&quot;]}],[0,{&quot;title&quot;:[0,&quot;一次独自的出发&quot;],&quot;description&quot;:[0,&quot;\r\n一直想一个人，好好去旅行一次。  \r\n不是为了远方，也不是为了逃离，只是想与自己单独相处一回。  \r\n那天，机会终于来了，我没有犹豫，  \r\n照着心里的那条线路，走了一趟。\r\n\r\n![旅途插图](/images/trip1.jpg)\r\n\r\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2013-10-27T18:16:00.000Z&quot;],&quot;title&quot;:[0,&quot;一次独自的出发&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;旅行&quot;],[0,&quot;随笔&quot;],[0,&quot;独处&quot;]]],&quot;description&quot;:[0,&quot;\r\n一直想一个人，好好去旅行一次。  \r\n不是为了远方，也不是为了逃离，只是想与自己单独相处一回。  \r\n那天，机会终于来了，我没有犹豫，  \r\n照着心里的那条线路，走了一趟。\r\n\r\n![旅途插图](/images/trip1.jpg)\r\n\r\n&quot;]}],&quot;slug&quot;:[0,&quot;solo-trip&quot;]}],[0,{&quot;title&quot;:[0,&quot;这样的一个blog，勉强算是开通了吧&quot;],&quot;description&quot;:[0,&quot;\r\n这个新博客，算是亮起了一盏灯。\r\n\r\n面对这片空白，心情有些复杂。更早的那些字句，像沉入深水的锚，连同承载它们的旧船，早已寻不见踪影。既已沉没，便任其归于寂静吧。\r\n\r\n这里，是一方新的天地，虽然此刻还简陋。我会用时光和文字，一寸寸把它填满。等你来。\r\n\r\n近来日子被填得太紧，更新怕是要像蜗牛踱步。至于模板，心里的草图有了，只是还腾不出手去搭建——暂且如此吧。\r\n\r\n最后一个月了，倒计时的沙漏流得飞快。且等暑假，等那大把的时间涌来，再好好收拾停当。&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2013-10-26T22:30:00.000Z&quot;],&quot;title&quot;:[0,&quot;这样的一个blog，勉强算是开通了吧&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;记录&quot;],[0,&quot;博客&quot;]]],&quot;description&quot;:[0,&quot;\r\n这个新博客，算是亮起了一盏灯。\r\n\r\n面对这片空白，心情有些复杂。更早的那些字句，像沉入深水的锚，连同承载它们的旧船，早已寻不见踪影。既已沉没，便任其归于寂静吧。\r\n\r\n这里，是一方新的天地，虽然此刻还简陋。我会用时光和文字，一寸寸把它填满。等你来。\r\n\r\n近来日子被填得太紧，更新怕是要像蜗牛踱步。至于模板，心里的草图有了，只是还腾不出手去搭建——暂且如此吧。\r\n\r\n最后一个月了，倒计时的沙漏流得飞快。且等暑假，等那大把的时间涌来，再好好收拾停当。&quot;]}],&quot;slug&quot;:[0,&quot;2013-10-26&quot;]}],[0,{&quot;title&quot;:[0,&quot;报驾校&quot;],&quot;description&quot;:[0,&quot;\r\n最近听朋友说报名费用便宜了，交4020元的费用还会返1200多，总共才2800多的费用，于是我就报名了。体检表、10张1寸白底、2张2寸白底、身份证复印件、银行卡复印件准备了一系列的东西就去了驾校，报名完了连书本都没发一个，就说在电脑上模拟，或者下一个手机客户端。期待好运了。\r\n\r\n![报驾校](/images/4234522477.jpg)\r\n\r\n**发自 Typecho for Andriod**\r\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2013-10-21T18:16:00.000Z&quot;],&quot;title&quot;:[0,&quot;报驾校&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;驾照&quot;]]],&quot;description&quot;:[0,&quot;\r\n最近听朋友说报名费用便宜了，交4020元的费用还会返1200多，总共才2800多的费用，于是我就报名了。体检表、10张1寸白底、2张2寸白底、身份证复印件、银行卡复印件准备了一系列的东西就去了驾校，报名完了连书本都没发一个，就说在电脑上模拟，或者下一个手机客户端。期待好运了。\r\n\r\n![报驾校](/images/4234522477.jpg)\r\n\r\n**发自 Typecho for Andriod**\r\n&quot;]}],&quot;slug&quot;:[0,&quot;jiaxiao&quot;]}],[0,{&quot;title&quot;:[0,&quot;梦到大学城里的人&quot;],&quot;description&quot;:[0,&quot;\r\n![东方大学城](/images/cities/langfang.jpg)\r\n昨夜竟又梦回大学城了。\r\n\r\n梦里见到了张冠成，还有一个长得酷似易天的家伙。张冠成还是老样子，手指敲着他那台IBM笔记本，嗒嗒作响——只是梦里听说，他已不再是当年那个守着维修小店的技术员，摇身一变成了作家，笔名还改叫“张中雨”了。想想真是恍然，离开那片喧闹拥挤的大学城，竟已快六个寒暑。梦里他们的脸却如此清晰，名字也脱口而出，仿佛昨天才道别。\r\n\r\n常耍滑头的老板易天，埋头技术的张冠成，萍乡来的好兄弟易海斌和李敏，总像大姐姐一样照顾人的长春姑娘李桂凤，还有福建的张栋梁……记忆一下子涌上来。还有那个我们蜗居过的小村子，那间拥挤却充满故事的小屋，那里埋藏着一切的开始。只是那时的我啊，懵懵懂懂，眼睛里只装着眼前那点事，看不清也抓不住未来的影子，现在想来，多少有点傻气。\r\n\r\n梦还在继续。我不知为何穿了件从不会碰的坎肩，在街上晃悠。迎面竟碰上了乔乔、二猪和崔崔！那一瞬间，几乎是本能地想躲开，想装作没看见。大约是因为坎肩下，肩膀上那道旧年留下的疤痕吧，总是不愿让故友瞧见。可朋友终究是朋友，你假装没看见，他们却真切地看见了你，那声熟悉的招呼，是无论如何也躲不掉的。只是奇怪，向来不穿坎肩的我，那会儿怎么就穿着它，大剌剌走在街上了呢？\r\n\r\n这些人啊，一别经年。有的散落在天涯，断了音讯；有的或许只是阴差阳错，再未得见。时间推着人往前走，记忆却固执地留在原地。只盼着，若真有重逢那天，你们可别装作认不得我这张脸了。&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Boysoc&quot;],&quot;pubDatetime&quot;:[3,&quot;2012-08-03T10:30:00.000Z&quot;],&quot;title&quot;:[0,&quot;梦到大学城里的人&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;记录&quot;],[0,&quot;回忆&quot;],[0,&quot;梦&quot;]]],&quot;description&quot;:[0,&quot;\r\n![东方大学城](/images/cities/langfang.jpg)\r\n昨夜竟又梦回大学城了。\r\n\r\n梦里见到了张冠成，还有一个长得酷似易天的家伙。张冠成还是老样子，手指敲着他那台IBM笔记本，嗒嗒作响——只是梦里听说，他已不再是当年那个守着维修小店的技术员，摇身一变成了作家，笔名还改叫“张中雨”了。想想真是恍然，离开那片喧闹拥挤的大学城，竟已快六个寒暑。梦里他们的脸却如此清晰，名字也脱口而出，仿佛昨天才道别。\r\n\r\n常耍滑头的老板易天，埋头技术的张冠成，萍乡来的好兄弟易海斌和李敏，总像大姐姐一样照顾人的长春姑娘李桂凤，还有福建的张栋梁……记忆一下子涌上来。还有那个我们蜗居过的小村子，那间拥挤却充满故事的小屋，那里埋藏着一切的开始。只是那时的我啊，懵懵懂懂，眼睛里只装着眼前那点事，看不清也抓不住未来的影子，现在想来，多少有点傻气。\r\n\r\n梦还在继续。我不知为何穿了件从不会碰的坎肩，在街上晃悠。迎面竟碰上了乔乔、二猪和崔崔！那一瞬间，几乎是本能地想躲开，想装作没看见。大约是因为坎肩下，肩膀上那道旧年留下的疤痕吧，总是不愿让故友瞧见。可朋友终究是朋友，你假装没看见，他们却真切地看见了你，那声熟悉的招呼，是无论如何也躲不掉的。只是奇怪，向来不穿坎肩的我，那会儿怎么就穿着它，大剌剌走在街上了呢？\r\n\r\n这些人啊，一别经年。有的散落在天涯，断了音讯；有的或许只是阴差阳错，再未得见。时间推着人往前走，记忆却固执地留在原地。只盼着，若真有重逢那天，你们可别装作认不得我这张脸了。&quot;]}],&quot;slug&quot;:[0,&quot;2012-08-03&quot;]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;SearchBar&quot;,&quot;value&quot;:true}" await-children=""><label class="search-bar"><span class="search-bar-text"><span class="">关键词</span></span><input class="search-bar-input" placeholder="Search for anything..." type="text" name="search" autocomplete="off" value=""></label><ul class="card-ul"></ul><!--astro:end--></astro-island>  </main>  <footer class="mt-auto"> <div class="content"> <div class="footer-wrapper"> <div class="copyright-wrapper"> <span><img src="/assets/logo.svg.svg" alt="Xio's" width="30" height="30" loading="lazy" decoding="async"> </span> <span>Xio's © 2025 .</span> <a target="_blank" href="/rss.xml" class="rss-link" aria-label="rss feed" title="RSS Feed"> <span class="sr-only">RSS Feed</span> <svg xmlns="http://www.w3.org/2000/svg" class="rss-icon"><path d="M19 20.001C19 11.729 12.271 5 4 5v2c7.168 0 13 5.832 13 13.001h2z"></path><path d="M12 20.001h2C14 14.486 9.514 10 4 10v2c4.411 0 8 3.589 8 8.001z"></path><circle cx="6" cy="18" r="2"></circle> </svg> </a> </div> </div> </div> </footer>   </body></html>
