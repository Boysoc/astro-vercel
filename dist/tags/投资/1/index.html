<ul>
<li>有色金属（含白银）</li>
<li>比特币</li>
<li>黄金</li>
<li>军工</li>
<li>食品饮料与生活必需品</li>
</ul>
<p>如果你不想动脑，买入持有即可。<br>
工薪族则适合定投，稳健积累财富。</p>
<p>十年后，这会是送给自己的最好礼物。</p>
